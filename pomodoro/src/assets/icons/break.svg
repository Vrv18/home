<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hoysala-inspired Lotus on Water - Break State -->
  <defs>
    <linearGradient id="breakGradient" x1="32" y1="16" x2="32" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8FA084"/>
      <stop offset="100%" stop-color="#7D8471"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0" y1="48" x2="64" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A8C0A8" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#7D8471" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#A8C0A8" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Water ripples -->
  <ellipse cx="32" cy="50" rx="24" ry="4" fill="url(#waterGradient)"/>
  <ellipse cx="32" cy="54" rx="20" ry="3" fill="url(#waterGradient)" opacity="0.6"/>
  <ellipse cx="32" cy="57" rx="14" ry="2" fill="url(#waterGradient)" opacity="0.3"/>
  
  <!-- Lily pad -->
  <ellipse cx="32" cy="46" rx="16" ry="5" fill="#7D8471" opacity="0.4"/>
  
  <!-- Outer petals (relaxed, open) -->
  <path d="M32 44 Q12 38, 16 26 Q20 34, 28 42 L32 44" fill="url(#breakGradient)" opacity="0.6"/>
  <path d="M32 44 Q52 38, 48 26 Q44 34, 36 42 L32 44" fill="url(#breakGradient)" opacity="0.6"/>
  
  <!-- Middle petals -->
  <path d="M32 42 Q18 36, 20 24 Q24 32, 30 40 L32 42" fill="url(#breakGradient)" opacity="0.8"/>
  <path d="M32 42 Q46 36, 44 24 Q40 32, 34 40 L32 42" fill="url(#breakGradient)" opacity="0.8"/>
  
  <!-- Inner petals -->
  <path d="M32 40 Q24 32, 26 22 Q28 30, 32 38" fill="#8FA084"/>
  <path d="M32 40 Q40 32, 38 22 Q36 30, 32 38" fill="#8FA084"/>
  
  <!-- Center -->
  <circle cx="32" cy="32" r="4" fill="#A8C0A8"/>
  <circle cx="32" cy="32" r="2" fill="#D4C4A8"/>
  
  <!-- Decorative dots (Hoysala style) -->
  <circle cx="28" cy="28" r="1" fill="#6B7A60" opacity="0.5"/>
  <circle cx="36" cy="28" r="1" fill="#6B7A60" opacity="0.5"/>
  <circle cx="32" cy="24" r="1" fill="#6B7A60" opacity="0.5"/>
</svg>
