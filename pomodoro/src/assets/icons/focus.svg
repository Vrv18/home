<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hoysala-inspired Blooming Lotus with Flame - Focus State -->
  <defs>
    <linearGradient id="focusGradient" x1="32" y1="12" x2="32" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D4896A"/>
      <stop offset="100%" stop-color="#C67B5C"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="32" y1="20" x2="32" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E8A882"/>
      <stop offset="100%" stop-color="#C67B5C"/>
    </linearGradient>
  </defs>
  
  <!-- Outer petals (bloomed) -->
  <path d="M32 52 Q16 44, 14 32 Q16 36, 24 44 Q28 48, 32 52" fill="url(#focusGradient)" opacity="0.7"/>
  <path d="M32 52 Q48 44, 50 32 Q48 36, 40 44 Q36 48, 32 52" fill="url(#focusGradient)" opacity="0.7"/>
  
  <!-- Middle petals -->
  <path d="M32 48 Q20 40, 18 28 Q22 34, 28 42 Q30 46, 32 48" fill="url(#focusGradient)" opacity="0.85"/>
  <path d="M32 48 Q44 40, 46 28 Q42 34, 36 42 Q34 46, 32 48" fill="url(#focusGradient)" opacity="0.85"/>
  
  <!-- Inner petals (flame-like) -->
  <path d="M32 44 Q24 36, 24 24 Q28 32, 32 40 Q32 42, 32 44" fill="url(#innerGlow)"/>
  <path d="M32 44 Q40 36, 40 24 Q36 32, 32 40 Q32 42, 32 44" fill="url(#innerGlow)"/>
  
  <!-- Center flame/point -->
  <path d="M32 38 Q28 28, 32 16 Q36 28, 32 38" fill="#E8A882"/>
  
  <!-- Inner glow dot -->
  <circle cx="32" cy="28" r="3" fill="#FAF8F5" opacity="0.6"/>
  
  <!-- Decorative Hoysala carved lines -->
  <path d="M26 36 Q32 32, 38 36" stroke="#A65D40" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M24 40 Q32 35, 40 40" stroke="#A65D40" stroke-width="0.5" fill="none" opacity="0.3"/>
  
  <!-- Base -->
  <ellipse cx="32" cy="52" rx="6" ry="2" fill="#8B7355" opacity="0.5"/>
</svg>
