<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hoysala-inspired Closed Lotus Bud - Idle State -->
  <defs>
    <linearGradient id="budGradient" x1="32" y1="16" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A68B6A"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>
  </defs>
  
  <!-- Base/Stem -->
  <path d="M32 56 L32 44" stroke="#8B7355" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center petal (bud) -->
  <path d="M32 44 Q32 24, 32 20 Q38 28, 38 36 Q38 44, 32 44" fill="url(#budGradient)"/>
  <path d="M32 44 Q32 24, 32 20 Q26 28, 26 36 Q26 44, 32 44" fill="url(#budGradient)"/>
  
  <!-- Left outer petal -->
  <path d="M26 44 Q20 36, 22 28 Q24 36, 28 42 Q27 43, 26 44" fill="#9A8060" opacity="0.9"/>
  
  <!-- Right outer petal -->
  <path d="M38 44 Q44 36, 42 28 Q40 36, 36 42 Q37 43, 38 44" fill="#9A8060" opacity="0.9"/>
  
  <!-- Decorative Hoysala-style line detail -->
  <path d="M28 34 Q32 30, 36 34" stroke="#6B5A45" stroke-width="0.75" fill="none" opacity="0.5"/>
  
  <!-- Small base leaves -->
  <ellipse cx="28" cy="46" rx="4" ry="2" fill="#7D8471" opacity="0.6" transform="rotate(-15, 28, 46)"/>
  <ellipse cx="36" cy="46" rx="4" ry="2" fill="#7D8471" opacity="0.6" transform="rotate(15, 36, 46)"/>
</svg>
