<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hoysala-inspired Temple Bell - Paused State -->
  <defs>
    <linearGradient id="bellGradient" x1="32" y1="12" x2="32" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A68B6A"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>
    <linearGradient id="bellHighlight" x1="24" y1="24" x2="40" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#C4A882" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8B7355" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Bell mount/top -->
  <rect x="28" y="10" width="8" height="4" rx="2" fill="#6B5A45"/>
  <circle cx="32" cy="10" r="3" fill="#8B7355"/>
  
  <!-- Chain/rope -->
  <path d="M32 10 L32 6" stroke="#6B5A45" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bell body -->
  <path d="M22 48 Q22 24, 32 16 Q42 24, 42 48 L22 48" fill="url(#bellGradient)"/>
  
  <!-- Bell rim (thicker bottom) -->
  <path d="M20 48 Q20 52, 32 52 Q44 52, 44 48 L42 48 Q42 50, 32 50 Q22 50, 22 48 L20 48" fill="#6B5A45"/>
  
  <!-- Highlight -->
  <path d="M26 24 Q26 36, 24 46 L28 46 Q30 36, 28 24 Z" fill="url(#bellHighlight)"/>
  
  <!-- Decorative bands (Hoysala carved patterns) -->
  <path d="M24 32 Q32 30, 40 32" stroke="#6B5A45" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M23 38 Q32 36, 41 38" stroke="#6B5A45" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M22 44 Q32 42, 42 44" stroke="#6B5A45" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Clapper -->
  <line x1="32" y1="20" x2="32" y2="44" stroke="#6B5A45" stroke-width="1.5"/>
  <circle cx="32" cy="46" r="3" fill="#6B5A45"/>
  
  <!-- Decorative dots -->
  <circle cx="28" cy="26" r="1.5" fill="#9A8060" opacity="0.6"/>
  <circle cx="36" cy="26" r="1.5" fill="#9A8060" opacity="0.6"/>
</svg>
