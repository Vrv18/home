<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header with session count -->
    <header class="header">
      <div class="brand">
        <span class="brand-icon">ðŸª·</span>
        <span class="brand-text">Pomodoro</span>
      </div>
      <div class="session-count">
        <span id="todayCount">0</span>
        <span class="session-label">today</span>
      </div>
    </header>

    <!-- Timer Display -->
    <div class="timer-section">
      <div class="state-indicator">
        <img id="stateIcon" src="" alt="state" class="state-icon">
        <span id="stateText" class="state-text">Ready to Focus</span>
      </div>
      
      <div class="timer-display">
        <span id="timerValue">25:00</span>
      </div>

      <div class="progress-ring-container">
        <svg class="progress-ring" width="200" height="10">
          <rect 
            class="progress-ring-bg" 
            x="0" y="0" 
            width="200" height="10" 
            rx="5"
          />
          <rect 
            id="progressBar"
            class="progress-ring-fill" 
            x="0" y="0" 
            width="200" height="10" 
            rx="5"
          />
        </svg>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <!-- Idle State -->
      <div id="idleControls" class="control-group">
        <button id="startFocusBtn" class="btn btn-primary btn-large">
          Start Focus
        </button>
      </div>

      <!-- Active State (Focus/Break) -->
      <div id="activeControls" class="control-group hidden">
        <button id="pauseBtn" class="btn btn-secondary">
          Pause
        </button>
        <button id="forfeitBtn" class="btn btn-ghost">
          Forfeit
        </button>
      </div>

      <!-- Paused State -->
      <div id="pausedControls" class="control-group hidden">
        <button id="resumeBtn" class="btn btn-primary">
          Resume
        </button>
        <button id="forfeitBtn2" class="btn btn-ghost">
          Forfeit
        </button>
      </div>

      <!-- Session Complete -->
      <div id="completeControls" class="control-group hidden">
        <button id="startBreakBtn" class="btn btn-primary">
          Start Break
        </button>
        <button id="skipBreakBtn" class="btn btn-ghost">
          Skip Break
        </button>
      </div>
    </div>

    <!-- Forfeit Modal -->
    <div id="forfeitModal" class="modal hidden">
      <div class="modal-content">
        <h3>Forfeit Session?</h3>
        <p>You'll lose this focus session. Want to share why?</p>
        <textarea 
          id="forfeitReason" 
          placeholder="Optional: What interrupted your focus?"
          rows="2"
        ></textarea>
        <div class="modal-buttons">
          <button id="confirmForfeit" class="btn btn-warning">
            Forfeit
          </button>
          <button id="cancelForfeit" class="btn btn-ghost">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stats-header" id="statsToggle">
        <span>Last 7 Days</span>
        <span class="stats-chevron">â–¼</span>
      </div>
      <div id="statsContent" class="stats-content hidden">
        <div class="stats-chart" id="statsChart">
          <!-- Filled dynamically -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="quitBtn" class="btn-link">Quit</button>
    </footer>
  </div>

  <!-- Hidden audio elements -->
  <audio id="soundStart" src="../assets/sounds/start.mp3" preload="auto"></audio>
  <audio id="soundComplete" src="../assets/sounds/complete.mp3" preload="auto"></audio>
  <audio id="soundBreakEnd" src="../assets/sounds/break-end.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
