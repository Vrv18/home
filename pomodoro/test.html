<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      background: #FAF8F5;
      color: #4A4238;
      text-align: center;
    }
    h1 { color: #8B7355; }
    .timer {
      font-size: 64px;
      font-family: monospace;
      color: #C67B5C;
      margin: 30px 0;
    }
    button {
      background: #C67B5C;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #B56B4C; }
    .secondary {
      background: #D4C4A8;
      color: #4A4238;
    }
  </style>
</head>
<body>
  <h1>ðŸª· Pomodoro Timer</h1>
  <p>Hoysala-inspired focus timer</p>
  
  <div class="timer" id="timer">25:00</div>
  
  <button onclick="startTimer()">Start Focus</button>
  <button class="secondary" onclick="resetTimer()">Reset</button>
  
  <p style="margin-top: 40px; font-size: 12px; color: #8B7355;">
    If you see this, Electron is rendering correctly!
  </p>

  <script>
    let seconds = 25 * 60;
    let interval = null;
    
    function updateDisplay() {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      document.getElementById('timer').textContent = 
        mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
    }
    
    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        seconds--;
        updateDisplay();
        if (seconds <= 0) {
          clearInterval(interval);
          interval = null;
          alert('Focus session complete!');
        }
      }, 1000);
    }
    
    function resetTimer() {
      clearInterval(interval);
      interval = null;
      seconds = 25 * 60;
      updateDisplay();
    }
  </script>
</body>
</html>
